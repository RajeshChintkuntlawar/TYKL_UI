<router-outlet></router-outlet>

<div class="container">
        <div class="row text-center">
                <div class="col-sm-12">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h4 class="panel-title">Sign up for an account</h4>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" name="regForm" #f="ngForm">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                        <input type="text" [(ngModel)]="input.firstName" name="firstName" id="firstName" class="form-control input-sm" placeholder="First Name" required>
                                        <span style="color: red">{{validateFirstName}}</span>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                        <input type="text" [(ngModel)]="input.lastName" name="lastName" id="lastName" class="form-control input-sm" placeholder="Last Name" required>
                                        <span style="color: red">{{validateLastName}}</span>
			    					</div>
			    				</div>
                            </div>
                            
                            <div class="form-group">
                                    <input type="text" [(ngModel)]="input.userName" name="userName" id="userName" class="form-control input-sm" placeholder="Choose Username" required>
                                    <span style="color: red">{{validateUsername}}</span>
                            </div>

                            <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="password" name="input.password" [(ngModel)]="input.password" id="regPassword" required class="form-control input-sm" placeholder="Password">
                                            <span style="color: red">{{validatePassword}}</span>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="password" name="regConfirmPwd" [(ngModel)]="regConfirmPwd" (focusout)="matchPwd($event)" id ="regConfirmPwd" required class="form-control input-sm" placeholder="Confirm Password">
                                            <span style="color: red">{{validateConfirmPwd}}</span>
                                        </div>
                                    </div>
                                </div>

			    			<div class="form-group">
                                <input type="email" [(ngModel)]="input.email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" email required>
                                <span style="color: red">{{validationEmail}}</span>
			    			</div>

                                    <h5>Select user type</h5>
                                    <label class="radio-inline">
                                      <input type="radio" [(ngModel)]="input.roleId" name="roleId" id="radio1" required value="1">
                                      Admin
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" [(ngModel)]="input.roleId" name="roleId" id="radio1" required value="2">
                                     User
                                    </label>
                                    <br>
                                    <span style="color: red">{{validationRadioBtn}}</span>
			    			
                            <input [disabled]="!f.valid" type="submit" (click)="registrationSubmit()" value="Register" class="btn btn-info btn-block"><br>
                            <p>Form State: {{f.valid?'VALID':'INVALID'}}</p>
                            <p>Already Registered? <a href="">Go Back to Login page</a></p>

			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
