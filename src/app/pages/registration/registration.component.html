<router-outlet></router-outlet>

<div class="container">
        <div class="row text-center">
                <div class="col-sm-12">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h4 class="panel-title">Sign up for an account</h4>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" name="regForm">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                        <input type="text" [(ngModel)]="input.firstName" name="firstName" id="firstName" class="form-control input-sm" placeholder="First Name" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" [(ngModel)]="input.lastName" name="lastName" id="lastName" class="form-control input-sm" placeholder="Last Name" required>
			    					</div>
			    				</div>
                            </div>
                            
                            <div class="form-group">
                                    <input type="text" [(ngModel)]="input.userName" name="userName" id="userName" class="form-control input-sm" placeholder="Choose Username" required>
                            </div>

                            <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="password" [(ngModel)]="input.password" name="password" id="password" required="" class="form-control input-sm" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="password" [(ngModel)]="input.password" name="passwordconfirmation" required="" class="form-control input-sm" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                </div>

			    			<div class="form-group">
			    				<input type="email" [(ngModel)]="input.email" name="email" id="email" required="" class="form-control input-sm" placeholder="Email Address">
			    			</div>

                                    <h5>Select user type</h5>
                                    <label class="radio-inline">
                                      <input type="radio" [(ngModel)]="input.roleId" name="roleId" id="Radio1" value="1">
                                      Admin
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" [(ngModel)]="input.roleId" name="roleId" id="Radio2" value="2">
                                     User
                                    </label>
			    			
			    			<input type="submit" (click)="registrationSubmit()"value="Register" class="btn btn-info btn-block"><br>
                            <p>Already Registered? <a href="#/auth/login">Go Back to Login page</a></p>

			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
