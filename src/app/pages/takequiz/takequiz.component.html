<div>
      <div class="header">
            <H3 class=header>Following Questionnaire is prepared based on your selection</H3>
      </div>

      <div class="body">

            <div class="questions">
                  <Input type=text *ngFor="let question of questions">{{question.question_text}}</option>
            </div>

            <button (click)="validateResponses()" class="btn btn-success">Validate Responses</button>
            <p>{{message}}</p>
      </div>
</div>
