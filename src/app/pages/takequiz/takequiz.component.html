<div>
      <div class="header">
            <h4 class="panel-title">
                        <a class="ion-navicon-round" data-toggle="collapse out" data-parent="#accordion" href="javascript:void(0)"><span class="glyphicon glyphicon-th-list">
                            </span>Following Questionnaire is prepared based on your selection: </a>  
    
                </h4>
      </div>
      <br>
      <br>
      <!-- </div>{{questionanswers}}</div> -->

      <div *ngFor="let question of questionanswers; let i = index">{{i+1}}. {{question.question_text}}
            <div *ngFor="let answer of question.answers">
                  <input name={{question.question_id}} type="radio"> {{answer.answer_option_text}}
            </div>
            <br>
      </div>
      <br>
      <button (click)="validateAnswers()">Validate Responses</button>

</div>
