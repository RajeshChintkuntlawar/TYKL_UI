<br>
<br>
<div class="container">
    <div class="row text-center">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse out" data-parent="#accordion" href="javascript:void(0)">
                            <span class="glyphicon glyphicon-th-list">
                            </span>List of available questions for quiz : {{quizDescription}} </a>

                    </h4>
                </div>
                <br>
                <br>
                <h5>You can remove the questions that are not relevent anymore.</h5>
                <br>
                <br>
                <div class="panel-body">
                    <table border="1" class="allrequests-table">
                        <thead>
                            <!--<th width="10%">ID</th>-->
                            <th width="85%">Question</th>
                            <th>Delete</th>

                        </thead>
                        <tbody *ngFor="let questions of questionList ">
                            <tr>
                                <!--<td>{{questions.question_id}}</td>-->
                                <td align="left">{{questions.question_text}}</td>
                                <td>
                                    <button class="w3-button w3-border w3-small" (click)="deleteQuestion(questions.question_id, questions.question_text)">X</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <h6>{{message}}</h6>
                    <h6>{{questionText}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
