<div>
    <div class="header">
        <br>
        <H4 class=header>
            <a data-toggle="collapse out" data-parent="#accordion" href="javascript:void(0)">
                <span class="glyphicon glyphicon-th-list">
                </span>Are you ready to test your knowledge {{firstName}} ? </a>
        </H4>
    </div>
    <br>
    <div class="body">
        <h6>Please select one of the available subject areas and expertise level to begin.</h6>
    </div>
    <br>
    <br>
    <div>
        <div class="subjectArea">
            <strong>Subject Area: </strong>
            <select id="subjectAreaSelection" type="text">
                <option value={{subjectArea.quiz_id}} *ngFor="let subjectArea of subjectAreas">{{subjectArea.quiz_subject_area}}</option>
            </select>
        </div>
        <br>
        <div class="questionComplexity">
            <strong>Expertise Level: </strong>
            <select id="questionComplexitySelection" type="text">
                <option *ngFor="let questionComplexity of questionComplexityList" value={{questionComplexity.question_complexity_id}}>{{questionComplexity.question_complexity_level_description}}</option>
            </select>
        </div>

    </div>
    <br>
    <br>
    <button (click)="viewQuestions()" class="btn btn-success">View Questions</button>
    <p>{{message}}</p>
</div>
