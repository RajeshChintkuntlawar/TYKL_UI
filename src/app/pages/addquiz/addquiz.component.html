<div class="input-group">
    <input type="text" id="quizName" name="quizName" [(ngModel)]="quizName" placeholder="Enter Quiz Name" class="form-control"
    />
</div>
<br>

<div class="input-group">
    <input type="text" id="q1" name="q1" [(ngModel)]="q1" required placeholder="Enter First Question" class="form-control offset-md-1"
    />
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a class="ion-chevron-down offset-md-1" data-toggle="collapse" data-parent="#accordion" href="javascript:void(0)" (click)="mycollapse('divq1')">
                <span class="glyphicon glyphicon-th-list">
                </span>Answers</a>
        </h4>
    </div>

</div>

<div id="divq1" hidden class="input-group">
    <div class="row col-md-10">

        <table border="0" class="offset-md-2 col-md-10">
            <tr>
                <td></td>
                <td>Correct ?</td>
            </tr>
            <tr>
                <td>
                    <div class="input-group">
                        <input type="text" required id="q1a1" name="q1a1" [(ngModel)]="q1a1" placeholder="Answer a." class="form-control" />
                    </div>
                </td>
                <td>
                    &nbsp;&nbsp;
                    <input value="q1a1" [(ngModel)]="radioQ1" type="radio" id="radioQ1" name="radioQ1" />
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group">
                        <input type="text" required id="q1a2" [(ngModel)]="q1a2" placeholder="Answer b." class="form-control" />
                    </div>
                </td>
                <td>&nbsp;&nbsp;
                    <input value="q1a2" [(ngModel)]="radioQ1" type="radio" id="radioQ1" name="radioQ1" />
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group">
                        <input type="text" required id="q1a3" name="q1a3" [(ngModel)]="q1a3" placeholder="Answer c." class="form-control" />
                    </div>
                </td>
                <td>&nbsp;&nbsp;
                    <input value="q1a3" [(ngModel)]="radioQ1" type="radio" id="radioQ1" name="radioQ1" />
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group">
                        <input type="text" required id="q1a4" name="q1a4" [(ngModel)]="q1a4" placeholder="Answer d." class="form-control" />
                    </div>
                </td>
                <td>&nbsp;&nbsp;
                    <input value="q1a4" [(ngModel)]="radioQ1" type="radio" id="radioQ1" name="radioQ1">
                </td>
            </tr>
            <tr>&nbsp;</tr>
        </table>
    </div>

</div>
<br>
<button (click)="addQuizSubmit()" class="btn btn-success">Save Question in Database</button>
